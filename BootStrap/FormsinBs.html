<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in bootstrap-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body class="bg-info">
    <h2 align="center">Zealous Joining Form</h2>
    <form class="container row justify-content-center ">
        <div class="">
            <label class="form-label">Enter your name</label>
            <input type="text" placeholder="@*****************" class="form-control col-4">
        </div>
        <div class="mt-2">
            <label>Date of birth</label>
            <input type="date" placeholder="Date of birth" class="form-control col-4">
        </div>
        <div class="mt-3">
            <label>Email Id</label>
             <input type="email" placeholder="fghggf6@gmail.com" class="form-control col-4">
        </div>
        <div class="mt-3">
            <label class="mb-2">Select your course</label>
            <select class="form-select">
            <option selected hidden>Select your Course</option>
            <option>Web Technologies</option>
            <option>Java Full Stack</option>
            <option>Python Web development</option>
            <option>C++</option>
        </select>
        </div>
        <div class="form-group text-center align-self-center">
            <label class="form-label pe-3"> Joining Process</label>
            <br>
            <div class="">
            <input type="radio" name="connect" value="Join" class="form-check-input ps-3">Join
            <input type="radio" name="connect" value="later join" class="form-check-input">later join
            </div>
        </div>
        <div class="my-2 align-self-center text-center ">
            <button class=" col-4 btn btn-outline-success">Register</button>
            <button class="col-4 btn btn-outline-danger">Cancel</button>
        </div>

    </form>
    
</body>
</html>
