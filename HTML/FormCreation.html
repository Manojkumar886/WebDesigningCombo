<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormControls</title>
</head>
<body>
    <form align="center">
        <div align="center">
            <label>Enter Your name </label>
            <input type="text" placeholder="ex:Manojkumar-Madhes">
        </div>
        <br>
        <div align="center">
        <label >Enter your Address</label>
        <textarea placeholder="Your address,pincode,districk,state"></textarea>
        </div>
        <br>
        <div align="center">
            <label>Enter your Mobileno</label>
            <input type="tel" placeholder="enter your number">
        </div>
        <br>
        <div align="center">
            <label>Enter your EmailID</label>
            <input type="email" placeholder="abcdef1234@gmail.com">
        </div>
        <div align="center">
            <label>Select your course</label>
            <select>
                <option hidden selected>Select Any one</option>
                <option>Html</option>
                <option>CSS</option>
                <option>BOOTSTRAP</option>
                <option>MUI</option>
                <option>JAVA SCRIPT</option>
            </select>
        </div>
        <div align="center">
            <label>Select Your gender</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
        </div>
        <div align="center">
            <input type="submit" value="Enroll">
            <input type="reset" value="Cancel">
        </div>
    </form>
</body>
</html>
